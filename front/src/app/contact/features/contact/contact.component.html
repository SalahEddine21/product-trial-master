<h1 class="text-center">Contact Us</h1>
<div class="form-container surface-card p-4 shadow-2 border-round">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="p-fluid">
    <!-- Email Field -->
    <div class="field mb-4">
      <label for="email" class="block font-medium mb-2">Email</label>
      <input 
        pInputText 
        id="email" 
        formControlName="email" 
        type="email" 
        placeholder="Enter your email"
        class="p-inputtext w-full"
      />
      <small 
        *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" 
        class="p-error block mt-1"
      >
        <span *ngIf="contactForm.get('email')?.errors?.['required']">Email is required.</span>
        <span *ngIf="contactForm.get('email')?.errors?.['email']">Enter a valid email address.</span>
      </small>
    </div>

    <!-- Message Field -->
    <div class="field mb-4">
      <label for="message" class="block font-medium mb-2">Message</label>
      <textarea 
        pInputTextarea 
        id="message" 
        formControlName="message" 
        rows="5" 
        placeholder="Enter your message"
        class="p-inputtextarea w-full"
      ></textarea>
      <small 
        *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" 
        class="p-error block mt-1"
      >
        <span *ngIf="contactForm.get('message')?.errors?.['required']">Message is required.</span>
        <span *ngIf="contactForm.get('message')?.errors?.['maxlength']">
          Message cannot exceed 300 characters.
        </span>
      </small>
    </div>

    <!-- Buttons -->
    <div class="flex justify-content-between mt-3">
      <p-button 
        label="Clear" 
        type="button" 
        severity="danger" 
        (click)="clearForm()" 
        class="mr-2 p-button-outlined"
      ></p-button>
      <p-button 
        label="Send" 
        type="submit" 
        [disabled]="contactForm.invalid" 
        severity="success"
      ></p-button>
    </div>
  </form>
</div>
<p-toast></p-toast>

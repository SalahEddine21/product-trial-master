spring.application.name=back
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ecom
spring.datasource.username=root
spring.datasource.password=root

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT config
jwt.secret=alten-ecom
jwt.expiration=3600000

# add product failure
config.optimistic_locking_failure_max_attemps=3

# pagination
pagination.default-page=0
pagination.default-size=20
pagination.default-sort-field=name
pagination.default-sort-direction=asc

springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.show-actuator=true
springdoc.packages-to-scan=com.alten.back.controllers